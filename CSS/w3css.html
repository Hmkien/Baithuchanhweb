<!DOCTYPE html>
<html>
<title>Hà Mạnh kiên</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>

    <div class="w3-container">
        <h2>Hà Mạnh Kiên sử dụng huy hiệu w3-css badge</h2>
        <table class="w3-table w3-bordered w3-striped w3-border">
            <thead>
                <tr class="w3-green">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson <span class="w3-badge">1</span></td>
                <td>94</td>
            </tr>
            <tr>
                <td>Adam</td>
                <td>Johnson <span class="w3-badge">2</span></td>
                <td>67</td>
            </tr>
            <tr>
                <td>Bo</td>
                <td>Nilsson</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Mike</td>
                <td>Ross</td>
                <td>34</td>
            </tr>
        </table>
    </div>

</body>

</html>
