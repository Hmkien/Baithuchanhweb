<!DOCTYPE html>
<html>

<head>
    <title>W3.CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .mySlides {
            display: none;
        }
    </style>
</head>

<body>

    <h2 class="w3-center">Mạnh Kiên</h2>

    <div class="w3-content w3-section" style="max-width:500px">
        <img class="mySlides" src="../../../../Downloads/Thư mục mới/Demo Bonsai và Cuộc sống - Bộ sưu tập khủng với hơn 200 ảnh Demo nhiều kiểu dáng cho ae xem và áp dụng [s20ZsJupgG8 - 853x480 - 0m31s].png" style="width:100%">
        <img class="mySlides" src="../../../../Downloads/Thư mục mới/Demo Bonsai và Cuộc sống - Bộ sưu tập khủng với hơn 200 ảnh Demo nhiều kiểu dáng cho ae xem và áp dụng [s20ZsJupgG8 - 853x480 - 0m42s].png" style="width:100%">
        <img class="mySlides" src="../../../../Downloads/Thư mục mới/Demo Bonsai và Cuộc sống - Bộ sưu tập khủng với hơn 200 ảnh Demo nhiều kiểu dáng cho ae xem và áp dụng [s20ZsJupgG8 - 853x480 - 0m53s].png" style="width:100%">
    </div>

    <script>
        var myIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.length) {
                myIndex = 1
            }
            x[myIndex - 1].style.display = "block";
            setTimeout(carousel, 2000); // Change image every 2 seconds
        }
    </script>

</body>

</html>
