<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mạnh kiên</title>
    <style>
        @keyframes blink {
            0% {
                color: burlywood;
            }
            100% {
                color: transparent;
            }
        }
    </style>
    <script>
        var count = 0;

        function increaseCount() {
            count++;
            document.querySelector('#count').innerHTML = count;
            if (count % 10 == 0) {
                alert('Số lượt nhấp hiện tại là ' + count + '!');
            }
        }
    </script>
</head>

<body>
    <p id="count">a </p>
    <h1 style="animation: blink 1s linear infinite ;text-align: center;top:50%;left:50%;position: absolute;">Hà Mạnh Kiên</h1>
    <button onclick="increaseCount()" style="border-radius: 10px; background-color: blanchedalmond;margin-left: 20%;margin-top: 20% ;"> Nhấp vào đây để chào thầy nhé</button>
</body>

</html>
