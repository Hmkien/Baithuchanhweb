<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phương trình bậc 2</title>
    <style>
        .container {
            display: inline;
            width: 40em;
            height: auto;
            border: 1px solid black;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            position: absolute;
            min-height: 25em;
            background-color: bisque;
            border-radius: 15px;
        }
        
        .container input[type="number"] {
            width: 4em;
            height: 2em;
            margin-left: 1em;
        }
        
        label {
            margin-left: 2em;
        }
        
        .container h1 {
            text-align: center;
        }
        
        .container button {
            margin: 2em 0 0 40%;
            width: 7em;
            height: 3em;
            background-color: red;
            border-radius: 1em;
            display: none;
        }
        
        .container p {
            color: red;
            display: none;
        }
        
        @media screen and (max-width: 558px) {
            .container {
                width: 20em;
            }
            .container input[type="number"] {
                width: 3em;
                height: 2em;
                margin-left: 1em;
                display: flex;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1> Tính phương trình bậc 2</h1>
        <form id="info">
            <label for="a"> Nhập vào số a</label>
            <input id="a" type="number" name="a">
            <label for="b">Nhập vào số b</label>
            <input id="b" type="number" name="b">
            <label for="c">Nhập vào số c</label>
            <input id="c" type="number" name="c">
        </form>
        <br>
        <button type="button" id="button"> Tính toán</button>
        <p style="color: red;">phương trình trên:<span></span></p>
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById('a').onkeyup = function() {
            document.getElementById('button').style.display = 'block';
        }
        document.querySelector('#button').onclick = function() {
            if (document.querySelector('#a').value === '') {
                alert('Vui lòng nhập số a');
            } else {
                var a = parseFloat(document.querySelector('#a').value);
                var b = parseFloat(document.querySelector('#b').value);
                var c = parseFloat(document.querySelector('#c').value);
                const delta = b * b - 4 * a * c;
                var x1, x2;
                if (delta > 0) {
                    x1 = (-b + Math.sqrt(delta)) / (2 * a);
                    x2 = (-b - Math.sqrt(delta)) / (2 * a);
                    document.querySelector('span').textContent = ' có hai nghiệm phân biệt: ' + x1 + ', ' + x2 + ' và delta = ' + delta;
                    document.querySelector('p').style.display = 'block';
                    document.getElementById('button').style.display = 'none';
                } else if (delta === 0) {
                    x1 = x2 = -b / (2 * a);
                    document.querySelector('span').textContent = ' có hai nghiệm kép x1=x2: ' + x1 + ' và delta = ' + delta;
                    document.querySelector('p').style.display = 'block';
                    document.getElementById('button').style.display = 'none';
                } else {
                    document.querySelector('span').textContent = 'Phương trình vô nghiệm';
                    document.querySelector('p').style.display = 'none';
                }
            }
        }
    });
</script>

</html>
