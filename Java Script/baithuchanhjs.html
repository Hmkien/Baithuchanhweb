<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mạnh Kiên</title>
    <style>
        @keyframes blink {
            0% {
                color: burlywood;
            }
            100% {
                color: transparent;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('button').onclick = Count;
        });
        let counter = 0;

        function Count() {
            counter++;
            document.querySelector('#counter').innerHTML = counter;
            if (counter % 10 == 0) {
                alert('Số lượt nhấp hiện tại là ' + counter + '!');
            }
        }
    </script>
</head>

<body>
    <p id="counter">0</p>
    <h1 style="animation: blink 1s linear infinite;text-align: center;top:50%;left:50%;position: absolute;">Hà Mạnh Kiên</h1>
    <button style="border-radius: 10px; background-color: blanchedalmond;margin-left: 20%;margin-top: 20% ;">Nhấp vào đây để chào thầy nhé</button>
</body>

</html>
