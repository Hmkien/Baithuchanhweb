<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<inoy>, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            background-color: bisque;
        }
    </style>
</head>

<body>
    <form>
        <div style="margin:0 auto;background-color: aquamarine;width:300px;height:150px;justify-content: center;border-radius: 10px;margin-top: 250px;">
            <div style="margin-bottom: 20px;padding-top: 10px;text-align: center;">
                <label style="padding-top:20px ;">Nhập số a:</label>
                <input type="text" name="số a" id="a" required/><br>
            </div>
            <div style="margin-bottom: 20px;padding-top: 10px;text-align: center;">
                <label>Nhập số b:</label>
                <input type="text" name="số b" id="b" required/><br>
            </div>

            <button type="submit" style=" background-color: aqua;margin-top: 20px;margin-left: 100px; " onclick="total()"> Tổng</button>
        </div>
    </form>



</body>
<script>
    function total() {
        const a = parseInt(document.querySelector('#a').value);
        const b = parseInt(document.querySelector('#b').value);
        var tong = a + b;
        alert('Tổng hai số đã  nhập là:' + tong + ' ')
    }
</script>


</html>
