<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hà mạnh kiên</title>
    <style>
        table {
            border: 2px solid blue;
            border-collapse: collapse;
            width: 30%;
        }
        
        th,
        td {
            border: 1px solid blue;
            padding: 5px;
            text-align: center;
        }
        
        th {
            background-color: lightblue;
        }
        
        .odd {
            background-color: lightgreen;
        }
        
        .even {
            background-color: lightyellow;
        }
        
        .hoder {
            background: red;
            color: white
        }
    </style>
</head>

<body>
    <h1 text-align="center"> Tỷ giá ngoại tệ</h1>
    <table>
        <tr>
            <th>Loại ngoại tệ</th>
            <th>Mua vào</th>
            <th>Bán ra</th>
            <th>Chuyển khoản</th>
        </tr>
        <tr class="odd">
            <td>AUD</td>
            <td>14.500</td>
            <td>15.550</td>
            <td>15.466</td>
        </tr>
        <tr class="even">
            <td>CND</td>
            <td>18.300</td>
            <td>18.450</td>
            <td>18.377</td>
        </tr>
        <tr class="odd">
            <td>JPD</td>
            <td>190</td>
            <td>220</td>
            <td>207</td>
        </tr>
        <tr class="even">
            <td>HKD</td>
            <td>1190</td>
            <td>1220</td>
            <td>1207</td>
        </tr>
        <tr class="odd">
            <td>USD</td>
            <td>23.400</td>
            <td>23.550</td>
            <td>23.466</td>
        </tr>
    </table>
</body>

</html>
